<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Gallery Manager</title>
    <link rel="stylesheet" href="tab-manager.css" />
  </head>
  <body>
    <div class="page">
      <header class="toolbar">
        <input
          id="search"
          class="search-input"
          type="search"
          placeholder="Search tabs (url, title, body)"
          aria-label="Search tabs"
          autofocus
        />
      </header>

      <main id="tab-grid" class="grid"></main>
    </div>

    <script src="tab-manager.js"></script>
  </body>
</html>
